              <P>PROBLEMA 5: Un maestro desea saber que porcentaje de hombres y mujeres hay en un grupo de estudiantes.</P>
            </div>

        </nav>
   <aside>
    <div class="content">
        
        <h1>Porcentaje de Hombres y Mujeres</h1>
        <br>
    <form name="formulario5">
<table>
    <tbody>
        <tr>
            <td>
                <label for="mujeres">Ingresa el número de mujeres que hay en el grupo</label>
            </td>
            <td>
                <input name="mujeres" required="required" step="0.000001" type="number"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="hombres">Ingresa el número de hombres que hay en el grupo</label>
            </td>
            <td>
                <input name="hombres" required="required" step="0.000001" type="number"/>
            </td>
        </tr>

        <tr class="tr1">
          <td colspan="2" rowspan="1">
            <input value="Calcular porcentaje" type="button" onclick="porcentaje();"/>
            <input type="reset"/>

          </td>
        </tr>
        <tr>
            <td>
                <label for="totalAlumnos">Total de alumnos en el grupo</label>
            </td>
            <td>
                <input name="totalAlumnos" step="0.000001" type="number"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="porcentajeMujeres">Porcentaje de mujeres</label>
            </td>
            <td>
                <input name="porcentajeMujeres" step="0.000001" type="number"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="porcentajeHombres">Porcentaje de hombres </label>
            </td>
            <td>
                <input name="porcentajeHombres" step="0.000001" type="number"/>
            </td>
        </tr>
    </tbody>
</table>

            </form>

   </div>
